{% extends 'developian/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
  <h3>Change Password</h3>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'accounts:password_change' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Change" %}
  </form>
{% endblock content %}

{% extends 'developian/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
  <h3>Account information</h3>
{% endblock page_header %}

{% block content %}
  <br>
  <h6><b>Username:</b>   {{ username }}</h6>
  <br>
  <h6><b>Email:</b>   {{ email }}</h6>
  <br>
  <a class="btn btn-primary btn-sm mt-3" 
    href="{% url 'accounts:password_change' %}">Change Password</a>
{% endblock content %}

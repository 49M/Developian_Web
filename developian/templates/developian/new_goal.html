{% extends "developian/base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
  <h3>Add a New Goal:</h3>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'developian:new_goal' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Add Goal" %}
  </form>
{% endblock content %}

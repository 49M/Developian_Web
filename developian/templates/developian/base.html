<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Developian</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'developian/developian_favicon.png' %}">

    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light mb-4 border">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'developian:index' %}">
          Developian
        </a>
        <!--For handling cases where the browser screen is too narrow for horizontal nav bar-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-O">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'developian:goals' %}">
                Goals
              </a>
            </li>
          </ul> 
        </div> 

      </div> <!-- Closes navbar's container -->
    </nav> <!-- End of navbar -->

  {% block content %}{% endblock content %}
  </body>
</html>

{% extends "developian/base.html" %}

{% block content %}
  <h3><a href="{% url 'developian:goal' goal.id %}">{{ goal }}</a></h3>

  <p>Add a Reflection:</p>
  <form action="{% url 'developian:new_reflection' goal.id %}" method="post">
    {% csrf_token %}
    {{ form.as_div }}
    <button name="submit">Add Reflection</button>
  </form>

{% endblock content %}

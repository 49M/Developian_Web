{% extends 'developian/base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block page_header %}
  <h1>Schedule</h1>
{% endblock page_header %}

{% block content %}
  <h3>Daily Schedule</h3>
  <h4 id="date">{{ date }}</h4>
  <div class="schedule-container">
    <div class="col column-description">
      <div class="descriptor" id="time-col">time</div>
      <div class="descriptor" id="event-col">events</div>
    </div>
    {% for time in times %}
      <div class="schedule-row">
        <div class="col schedule-time" id="times">{{ time }}</div>
        <div class="time-block-container">
          <div class="col schedule-event">--</div>
          <div class="col schedule-event">--</div>
        </div>
      </div>
    {% endfor %}  
  </div>
{% endblock content %}
